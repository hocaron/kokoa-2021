<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <a class="nav__link" href="hocaronProfile.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img.jpg"
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Harry</h4>
              <!--h6 claa="user-component__subtitle">this text whatever</h6> -->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </a>
      <div class="friends-screen__channel">
        <div class="friends-screen_channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <a class="nav__link" href="channel.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img3.jfif"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Channel
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span> <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen_channel-header">
          <span>Friends 3</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <!--첫번째 친구-->
        <a class="nav__link" href="joshuaProfile.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img2.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Hermione
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__music">Wonder - Spencer Suthe...</div>
            </div>
          </div>
        </a>
        <!--두번째 친구-->
        <a class="nav__link" href="nomadProfile.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img4.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Ron
                </h4>
                <h6>Lumos!</h6>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </a>
        <!--세번째 친구-->
        <a class="nav__link" href="helsiaProfile.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img5.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Snape
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__music">
                Wildest Dreams - Taylor...
              </div>
            </div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__stop_notification small-badge"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is Too Big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9a537ce525.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
