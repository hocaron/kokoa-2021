<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HocaronProfile - Kakao</title>
  </head>
  <body class = "profile_body">
    <div class = "bg"><img src = "bg2.jpg"></div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa"></i>
      </div>
    </div>

    <header class="screen-header profile"> <a href="friends.html"
      ><i class="fas fa-times"></i></a></h1>
      <div class="screen-header__icons profile__icons">
        <span><i class="fas fa-gift"></i></span>
        <span><i class="fas fa-qrcode"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <box>
        <div class="screen-header__icons profile__music">
            Wonder - Spencer Sutherland
            <i class="fas fa-play"></i>
          </div>
    </box>

    <main>
      <div class="profile-screen">
        <div class = "profile-screen__photo">
        <img src = "img2.jpg">
        </div>
        <div class = "profile-screen__name">Joshua</div>
      </div>
      <nav class="profile-nav">
        <div class="profile-nav__row">
          <i class="fas fa-pencil-alt"></i><div>Profile</div>
        </div>
        <div class="profile-nav__row">
          <i class="fas fa-quote-right"></i><div>KakaoStory</div>
        </div>
      </nav>
    </main>

    <div id="no-mobile">
      <span>Your screen is Too Big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/9a537ce525.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
